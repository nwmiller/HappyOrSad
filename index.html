<!DOCTYPE html>
<html>
	<head>
		<title>Happy or Sad?</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Fonts Courtesy of Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
		
	</head>
	<body>
		<header class="header-ele">
			<h1 class="title">
				<span class="happy-text">Happy</span>
				or 
				<span class="sad-text">Sad?</span	
			</h1>
		</header>
		
		<div class="content-wrap">
			<div class="happy-side">
				<h2 class="happy-choice">I'm Happy!</h2>

			</div>
			<div class="sad-side">
				<h2	class="sad-choice">I'm Sad...</h2>
			</div>
		</div>
		
		<footer class="footer-ele"></footer>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
